name = "particleOnly";
version = "9";

application =
{
	//-----------------------------------------------
	// Window configuration
	//----------------------------------------------
	window =
	{
		title 	= "MPS";
		// Size of the window.
		size 	= { w = 1000; h = 1000; };
	};

	
	//-----------------------------------------------
	// GPU device selection - enter the name of the GPU
	// on which the application will run. If it cannot
	// find the GPU string it will select the first
	// GPU with the required capabilities.
	// Running the application once and reviewiing the
	// mps.log file will show the currently installed
	// gpu strings.
	//----------------------------------------------
	phys_device		= "NVIDIA RTX 3500 Ada Generation Laptop GPU";
	//phys_device		= "Intel(R) HD Graphics P530"
	
	//-----------------------------------------------
	// The end frame of the simpulation. Application
	// will exit after this frame.
	//----------------------------------------------
		
	//-----------------------------------------------
	// Will stop the application after 60 seconds.
	// Records frame rate and other benchmarking
	// parameters.
	//----------------------------------------------
	
	
	//-----------------------------------------------
	// Frame delay in milliseconds. 0 means the system
	// will render as fast as it is able.
	//----------------------------------------------
	frame_delay		= 0;
	// End at frame
	end_frame		= 0;
	//-----------------------------------------------
	// Time step - not yet implimented - for dymnamics
	// will render as fast as it is able.
	//----------------------------------------------
	dt				= 0.1;
	//-----------------------------------------------
	// Show boundary subpass
	// 
	//----------------------------------------------
	
	//-----------------------------------------------
	// Capture data - not implimented.
	//----------------------------------------------
	
	cap_name 		= "cube";
	cap_num			= 0;
	cap_frames		= 237;
	// Must be 2 and above
	framesBuffered	= 1;
	//-----------------------------------------------
	// Shader selection
	//----------------------------------------------
	
	frag_kernBoundary 		= "ParticleBoundary.frag";
	frag_kernBoundaryspv 	= "frag1.spv" 
	vert_kernBoundary 		= "ParticleBoundaryInstance.vert";
	vert_kernBoundaryspv	= "vert1.spv";
	
	frag_kernSphere 	= "ParticleNoThreads.vert";
	vert_kernSphere 	= "ParticleNoThreads.frag";
	
	//frag_kernParticle 		= "ParticleNoThreads.frag";
	frag_kernParticle 		= "../../shaders\NoThreads\ParticleNoThreads.frag";
	frag_kernParticlespv	= "frag2.spv";
	
	//vert_kernParticle 		= "ParticleNoThreads.vert";
	vert_kernParticle 		= "../../shaders/NoThreads/ParticleNoThreads.vert";
	vert_kernParticlespv	= "vert2.spv";
	
	//comp_kernParticle 		= "ParticleBCollisionOnly.comp";
	//comp_kernParticle 		= "../../shaders/Threads/ParticleThreads.comp";
	//comp_kernParticle 		= "../../shaders/Threads/ParticleSubGroup.comp";
	comp_kernParticle 		= "../../shaders/NoThreads/ParticleNoThreads.comp";
	//comp_kernParticle 		= "ParticleNoThreads.comp";
	comp_kernParticlespv	= "comp.spv";
	
	// Run through the bench set path in "testdir"
	// Other wise run the bechfile in "testfile"

	// Set this to zero for 60 secnd wait.
	// THis is for running quickly thorugh a set 
	// without having to wait. In frames.
	doAutoWait		= 0; 
	doAuto			= true;
	//testfile 		= "RCCDData/perfdataV/CubeDulicatesTest.tst";
	testfile 		= "RCCDData/perfdataV/0007CollisionDataSet1246208X623104X55.tst";
	//testdir			= "RCCDData/perfdataV"
	testdir			= "RCCDData/perfdataP"
	//testdir			= "RCCDData/perfdataD"
	
	
	//-----------------------------------------------
	// Shader complier for this configuration - do not edit.
	//----------------------------------------------
	compiler		= "Particle";
	//compiler		= "ParticleThreads";
	glslc_path		= "j:/Vulkan3rdpty/VulkanSDK/Bin";
	compileShaders  = true;
	enableValidationLayers = true;
	stopondata		= true;
	
	// #### NO loner wqorks Do not run the compute shader.
	noCompute		= false;
	nsight			= false;
	// Debug level
	// 	0 means release no debug, no validations etc.
	debugLevel = 0;
		
	reportCompFramesLessThan = 6;
	reportGraphFramesLessThan = 6;
		
	// 0 - false for no motion
	// 1 - true for motion 
	// Not true false since it is written to the kernel file.
	// FIX THIS
	doMotion		= 0;
	// Setting this to true diables valdation layers
	// doAuto and do doAutoWait required to run the
	// NVidia Nsight suite.
	wireframeS			= true;
	// Draw cart axes for debug
	drawAxes		= true;
	// Shows the boundary
	showboundary	= true;
	// shoiw only the bpundary
	boundaryOnly    = true;
	// view 1=XY,2=ZX or 3=ZY
	view = 1;
	//view = 2;
	//view = 3;
	sphere			= "../../obj/InventorSphere.obj"
	boundary01		= "../../obj/InventorCube.obj";
	//boundary01		= "../../obj/CDNozzle.obj"
	
	
	
	//-----------------------------------------------
	// Vulkan configuration data - do not edit.
	//----------------------------------------------
	framesInFlight		= 1;
	device_extensions 	= ( "VK_NV_shader_sm_builtins","VK_NV_shading_rate_image","VK_EXT_shader_subgroup_ballot","VK_KHR_swapchain",
							"VK_KHR_shader_non_semantic_info","VK_EXT_fragment_shader_interlock",
							"VK_EXT_shader_image_atomic_int64","VK_EXT_shader_atomic_float"  );
	instance_extensions = ( "VK_EXT_debug_utils","VK_EXT_debug_report");
	validation_layers 	= ( "VK_LAYER_KHRONOS_validation" );
	printExtension		= false;
	printDevLimtits	= true;
	verbose_rpt 		= false;
	
	
	
	//-----------------------------------------------
	// App Specific Fields - Do not edit
	//----------------------------------------------
	// Study type 
	// 	1) is number particles=variable;cell density=fixed;number collisions=fixed;
	// 	2) is number particles=fixed;cell density=variable;number collisions=fixed;
	// 	3) is number particles=fixed;cell density=fixed;number collisions=variable;
	study_type		= 1;
	debug_level		= 1;	
	start 			= 0;
	end				= 0;
	maxCollArray 	= 30;
	//-----------------------------------------------
	// Select the data set the application will run by enering the number here.Data set selections
	//----------------------------------------------
	
	boundarySideLength = 1;

	
	
			

};
